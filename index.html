
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Watch Timer</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    #timer { font-size: 1.5em; margin-top: 20px; }
  </style>
</head>
<body>

<h1>ðŸŽ¥ Watch & Earn Timer</h1>

<!-- YouTube Video -->
<div id="player"></div>
<h2 id="timer">Watch Time: 0 seconds</h2>

<!-- Load YouTube IFrame Player API -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>
let player;
let watchTime = 0;
let timerInterval;

// Load the player
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '315',
    width: '560',
    videoId: 'Q3yEvwgSB4I', // Replace with your YouTube video ID
    playerVars: { 'playsinline': 1 },
    events: {
      'onStateChange': onPlayerStateChange
    }
  });
}

// Detect play/pause and start/stop timer
function onPlayerStateChange(event) {
  if (event.data === YT.PlayerState.PLAYING) {
    if (!timerInterval) {
      timerInterval = setInterval(() => {
        watchTime++;
        document.getElementById("timer").innerText = `Watch Time: ${watchTime} seconds`;
      }, 1000);
    }
  } else {
    clearInterval(timerInterval);
    timerInterval = null;
  }
}
</script>

</body>
</html>
